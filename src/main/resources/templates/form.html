<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="m-5">
    <h1 th:text="${titulo}"></h1>
    <form th:action="@{/form}" th:object="${usuario}" method="post">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>

            <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}">
        </div>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Nombre</label>

            <input type="text" class="form-control" name="apellido" id="apellido" th:field="*{apellido}">
        </div>
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>

            <input type="text" class="form-control" name="username" id="username" th:field="*{username}">
        </div>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" th:field="*{email}">
        </div>

        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" th:field="*{password}">
        </div>

        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
</div>

</body>
</html>
