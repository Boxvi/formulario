<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>

<form>
    <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
        <input type="text" class="form-control" id="nombreUsuario" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="claveUsuario" class="form-label">Clave Usuario</label>
        <input type="password" class="form-control" id="claveUsuario">
    </div>

    <div class="mb-3">
            <label for="correoUsuario" class="form-label">Email address</label>
        <input type="email" class="form-control" id="correoUsuario" aria-describedby="emailHelp">
    </div>


    <button type="submit" class="btn btn-primary">ENVIAR</button>
</form>

</body>
</html>
